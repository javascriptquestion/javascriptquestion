<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Javascript Question</title>
		<link rel="shortcut icon" href="assets/images/Javascriptinterview.png" />

		<meta name="description" content="Javascript interview question adn answer.">
		<meta name="keywords" content="javascript, javascript question, javascript answer, javascript question and answer, javascript interview, javascript interview question, javascript interview question and answer, top javascript question, javascript interview question">

		<!-- Font Awesome css -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!--javascriptquestion.css -->
		<link rel="stylesheet" href="assets/css/javascriptquestion.css" type="text/css" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- All fonts -->
		<link href='https://fonts.googleapis.com/css?family=Ewert' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>

		<script src="assets/js/app.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="javascriptquestionapp">

		<div class="container-fluid root-container m-padd-lr-none">

			<header class="navbar navbar-default navbar-fixed-top" id="page_header" ng-include="'includes/header.html'">
			</header>
			
			<main class="container body">
				<section class="row">
					<div ng-view></div>					
				</section>
			</main>
			
			<script src="assets/js/javascriptquestion.js" type="text/javascript"></script>
			<div class="container body-container hide">
				<form>
					<div class="form-group hide">
						<label for="exampleInputEmail1">Search Categorywise Questions</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="beginner" data-ng-model='categoryfilt.beginner' ng-change="getFilterData()" />
							Beginner </label>
						<label class="checkbox-inline">
							<input type="checkbox" id="intermediate" data-ng-model='categoryfilt.intermediate' ng-change="getFilterData()" />
							Intermediate </label>
						<label class="checkbox-inline">
							<input type="checkbox" id="expert" data-ng-model='categoryfilt.expert' ng-change="getFilterData()" />
							Expert </label>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Search Question</label>
						<input type="text" class="form-control" id="question_search" aria-describedby="emailHelp" placeholder="Type here..." ng-model="question_search">
						<small id="emailHelp" class="form-text text-muted">Search your question here.</small>
					</div>
				</form>

				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-controller="javascriptquestionCtrl">
					<div class="panel panel-default" ng-repeat="javascriptquestion in javascriptquestions | filter : question_search ">
						<div class="panel-heading javascriptquestion-headings pointer" role="tab" id="heading_{{$index}}" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{$index}}" aria-expanded="true" aria-controls="collapse_{{$index}}">
							<h4 class="panel-title"><a role="button"> {{javascriptquestion.question}} </a></h4>
						</div>
						<div id="collapse_{{$index}}" class="panel-collapse collapse" ng-class="{in:($index==0)}" role="tabpanel" aria-labelledby="heading_{{$index}}">
							<div class="panel-body" ng-bind-html="javascriptquestion.answer"></div>
							<p class="text-muted text-capitalize text-right"> - {{javascriptquestion.category}} &nbsp;&nbsp;</p>
						</div>
					</div>
				</div>
			</div>
			
			
			<footer class="navbar navbar-default navbar-fixed-bottom hidden-xs" id="fixed_footer" ng-include="'includes/fixed-footer.html'">
			</footer>
			
			<footer class="navbar navbar-default hidden-sm hidden-md hidden-lg" id="relative_footer" ng-include="'includes/relative-footer.html'">
			</footer>

		</div>

		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] ||
				function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-82861188-1', 'auto');
			ga('send', 'pageview');

		</script>
		
		<script src="templates/home/home.js"></script>
		<script src="topics/variable/variable.js"></script>

	</body>
</html>
